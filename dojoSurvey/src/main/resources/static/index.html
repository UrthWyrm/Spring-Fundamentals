<!DOCTYPE html>
<html lang="en">
<head>
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{{  url_for('static', filename='js/wall.js') }}"></script>
    <meta charset="UTF-8">
    <title>Survey</title>
</head>
<body>
<div class="container">
<form method="post" action="/results">
    <div class="row">
        <div class="six columns">
            <label for="name">Your Name</label>
            <input class="u-full-width" type="text" name="name" id="name">
        </div>
    </div>
    <div class="row">
        <div class="six columns">
            <label for="location">Location</label>
            <select class="u-full-width" name="location" id="location">
                <option value="Seattle">Seattle</option>
                <option value="San Jose">San Jose</option>
                <option value="Berkeley">Berkeley</option>
                <option value="Chicago">Chicago</option>

            </select>
        </div>
    </div>
    <div class="row">
        <div class="six columns">
            <label for="language">Favorite Language</label>
            <select class="u-full-width" name="language" id="language">
                <option value="Python">Python</option>
                <option value="Ruby">Ruby</option>
                <option value="Swift">Swift</option>
                <option value="Java">Java</option>

            </select>
        </div>
    </div>
    <div class="row">
        <div class="six columns">
        <label for="exampleMessage">Comment</label>
        <textarea class="u-full-width" name="comment" id="exampleMessage"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="six columns">
        <button>Submit</button>
        </div>
    </div>
</form>
</div>
</body>
</html>
